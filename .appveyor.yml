version: 1.0.{build}
image: Ubuntu2004
install:
  - sudo curl -fsSL https://deb.nodesource.com/setup_18.x | sudo bash -
  - sudo apt-get update
  - sudo apt-get install -y nodejs
  - node --version
  - npm --version
  - pwd
  - ls -la
  - if [ -d "1.health-indicator" ]; then cd 1.health-indicator && npm install; else echo "Directory 1.health-indicator not found"; exit 1; fi
build: off
test_script:
  - pwd
  - ls -la
  - if [ -d "1.health-indicator" ]; then cd 1.health-indicator && npm run lint && npm test; else echo "Directory 1.health-indicator not found"; exit 1; fi